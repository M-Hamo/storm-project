<button
  class="relative overflow-hidden rounded-full"
  mat-icon-button
  [matMenuTriggerFor]="userActions"
>
  <app-img
    [url]="null"
    [isHuge]="true"
    [isAvatar]="true"
    [matTooltip]="showTooltip && 'اعداداتي'"
    [wrapperClass]="
      'w-11 h-11 rounded-full ring-4 ring-bg-card ' + wrapperClass
    "
    imgClass="h-full object-cover"
  ></app-img>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
  <button
    routerLink="profile"
    mat-menu-item
    class="flex justify-start items-center gap-2 px-3"
    (click)="onOptionClicked.emit()"
  >
    <mat-icon>manage_accounts</mat-icon>
    <span>الملف الشخصي</span>
  </button>

  <mat-divider class="my-2"></mat-divider>
  <button
    mat-menu-item
    (click)="signOut()"
    class="flex justify-start items-center gap-2 px-3"
  >
    <mat-icon>logout</mat-icon>
    <span>تسجيل الخروج </span>
  </button>
</mat-menu>

<section class="h-full w-full grid md:grid-cols-3 grid-cols-1">
  <div
    class="py-3 px-4 flex flex-col justify-center items-start gap-2 bg-[#5252E2] md:order-1 order-2"
  >
    <img class="w-5 h-5" src="assets/icons/noun-tips-2378579.svg" alt="info" />
    <span
      class="text-white sm:text-lg text-sm font-semibold uppercase break-words"
    >
      MANAGE RISK WITH MODERN APPLICATION SECURITY.
    </span>
  </div>

  <div
    class="py-3 px-4 md:col-span-2 col-span-3 flex flex-col justify-start items-stretch sm:gap-3 gap-2 md:order-2 order-1"
  >
    <!-- Form -->
    <section
      class="relative h-full w-full flex flex-col justify-between items-stretch md:pt-3 pt-1 md:pb-2"
    >
      <!-- Form title -->

      <section class="flex justify-center items-center text-gray-900">
        <span class="text-[13px] font-semibold break-words"
          >Welcome back!
        </span>

        <span class="text-[13px] font-normal break-words mx-[2px]"
          >Please login to your account.</span
        >
      </section>

      <section class="flex justify-center items-center">
        <div
          class="w-auto md:h-12 h-8 flex flex-row justify-start justify-items-stretch items-center bg-[#F0E6FF] rounded-xl md:mt-3 mt-1"
        >
          <a
            href="#"
            class="flex justify-center items-center h-full md:w-12 w-8 text-white bg-gray-900 rounded-xl cursor-pointer"
          >
            X
          </a>

          <div
            class="h-full flex-grow flex flex-col justify-start items-stretch text-sm text-[#343434] py-1 md:px-2 px-1"
          >
            <span>Sorry,</span>
            <span class="break-words">
              enter a right user name or register a new account.</span
            >
          </div>
        </div>
      </section>

      <!-- Form -->
      <section class="h-full flex justify-center items-center md:my-2 my-1">
        <form
          action=""
          class="lg:w-2/3 w-full h-full p-0 m-0 flex flex-col justify-center items-stretch md:gap-3 gap-2 md:pt-2 pt-1"
        >
          <div class="relative z-0">
            <input
              type="text"
              id="userName"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#5252E2] focus:outline-none focus:ring-0 focus:border-[#5252e2] peer"
              placeholder=" "
            />
            <label
              for="userName"
              class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#5252e2] peer-focus:dark:text-[#5252E2] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              ><span>User name</span>
              <span class="mx-1 text-red-600">⁕</span></label
            >
          </div>

          <div class="relative z-0">
            <input
              type="text"
              id="Password"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#5252E2] focus:outline-none focus:ring-0 focus:border-[#5252e2] peer"
              placeholder=" "
            />
            <label
              for="Password"
              class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#5252e2] peer-focus:dark:text-[#5252E2] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              ><span>Password</span>
              <span class="mx-1 text-red-600">⁕</span></label
            >
          </div>

          <div class="flex flex-wrap justify-between items-center md:mt-4 mt-2">
            <div class="flex items-center">
              <input
                id="checked-checkbox"
                type="checkbox"
                value=""
                class="w-[15px] h-[15px] text-[#5252e2] bg-gray-100 border-gray-300 rounded focus:ring-[#5252E2] dark:focus:ring-[#5252e2] dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label
                for="checked-checkbox"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 cursor-pointer"
                >Remember me</label
              >
            </div>

            <a
              href="#"
              class="text-sm font-normal text-gray-800 cursor-pointer"
            >
              Forgot Password
            </a>
          </div>
        </form>
      </section>

      <section class="flex flex-col justify-center items-stretch gap-2">
        <div class="flex justify-center items-center">
          <button
            class="lg:w-2/3 w-full py-[5px] px-2 rounded-3xl flex justify-center items-center bg-[#5252e2]"
          >
            <span
              class="md:text-base text-sm md:font-normal font-light text-white"
              >Next</span
            >
          </button>
        </div>

        <div class="flex justify-center items-center">
          <a class="text-gray-700 hover:text-gray-900" href="#">
            <span class="text-sm font-light">Don't have account! </span>
            <strong>Sign Up</strong></a
          >
        </div>
      </section>
    </section>
  </div>
</section>

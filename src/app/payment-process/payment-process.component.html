<section
  class="relative h-full w-full flex flex-col justify-between items-stretch md:pb-2"
>
  <!-- Form title -->

  <section
    class="flex flex-col justify-between items-center gap-1 text-gray-900"
  >
    <span class="text-[13px] font-semibold break-words">PAYMENT PROCESS</span>

    <span class="text-[13px] font-normal break-words"
      >In a few simple steps, we will create an account for you</span
    >
  </section>

  <!-- Form -->
  <section class="h-full flex justify-center items-center md:my-2 my-1">
    <form
      action=""
      class="lg:w-2/3 w-full h-full p-0 m-0 flex flex-col justify-start items-stretch md:pt-2 pt-1"
    >
      <div class="flex flex-wrap justify-between items-center">
        <div class="flex justify-center items-center md:gap-2 gap-1">
          <input
            id="paypal"
            class="w-4 h-4 text-[#5252e2] bg-gray-100 border-gray-300"
            type="radio"
            name="paymentType"
          />
          <label for="paypal" class="flex justify-center items-center">
            <img
              class="md:w-[70px] w-[60px] md:h-[27px] h-[22px]"
              src="assets/icons/Paypal.svg"
              alt="Paypal"
            />
          </label>
        </div>

        <div class="flex justify-center items-center md:gap-2 gap-1">
          <input
            id="master_card"
            class="w-4 h-4 text-[#5252e2] bg-gray-100 border-gray-300"
            type="radio"
            name="paymentType"
          />
          <label for="master_card" class="flex justify-center items-center">
            <img
              class="md:w-[70px] w-[60px] md:h-[27px] h-[22px]"
              src="assets/icons/Mastercard.svg"
              alt="Paypal"
            />
          </label>
        </div>

        <div class="flex justify-center items-center md:gap-2 gap-1">
          <input
            id="visa"
            class="w-4 h-4 text-[#5252e2] bg-gray-100 border-gray-300"
            type="radio"
            name="paymentType"
          />
          <label for="visa" class="flex justify-center items-center">
            <img
              class="md:w-[70px] w-[60px] md:h-[27px] h-[22px]"
              src="assets/icons/Visa.svg"
              alt="Paypal"
            />
          </label>
        </div>
      </div>

      <div
        class="relative flex flex-col justify-center items-stretch md:mt-4 mt-2"
      >
        <label
          class="flex justify-start items-center gap-1 px-1 text-sm font-normal -mb-[12px] z-10"
          for="newPass"
          ><span>Card Number</span> <span class="text-red-600">⁕</span></label
        >
        <input id="newPass" class="input-1 w-full z-0" type="text" />
      </div>

      <div
        class="relative flex flex-col justify-center items-stretch md:mt-4 mt-2"
      >
        <label
          class="flex justify-start items-center gap-1 px-1 text-sm font-normal -mb-[12px] z-10"
          for="confirmPass"
          ><span>Card Holder Name</span>
          <span class="text-red-600">⁕</span></label
        >
        <input id="confirmPass" class="input-1 w-full z-0" type="text" />
      </div>

      <div class="flex flex-wrap justify-between items-center md:mt-4 mt-2">
        <label for="month" class="sr-only">MM</label>
        <select id="month" class="input-1 w-1/4">
          <option disabled selected>MM</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <label for="month" class="sr-only">YYYY</label>
        <select id="month" class="input-1 w-1/4">
          <option disabled selected>YYYY</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <input class="input-1 w-1/4" type="text" placeholder="Cvv" />
      </div>

      <div
        class="flex justify-start items-center md:gap-[5px] gap-[3px] md:mt-4 mt-2"
      >
        <input id="save_info" class="w-3 h-3 cursor-pointer" type="checkbox" />
        <label
          for="save_info"
          class="m-0 p-0 text-sm font-normal text-gray-800 cursor-pointer"
          >Save credit card information.</label
        >
      </div>
    </form>
  </section>

  <section
    class="flex flex-col justify-center items-stretch gap-2 md:mt-4 mt-2"
  >
    <div class="flex justify-center items-center">
      <button
        class="lg:w-2/3 w-full py-[5px] px-2 rounded-3xl flex justify-center items-center bg-[#5252e2]"
      >
        <span class="md:text-base text-sm md:font-normal font-light text-white"
          >Next</span
        >
      </button>
    </div>

    <div class="flex justify-center items-center"></div>
  </section>
</section>
